{% extends 'base.html' %}

{% block content %}
<style>
    .follower-card {
        border-radius: 1rem;
        padding: 1rem;
        display: flex;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        backdrop-filter: blur(10px);
        border: 1px solid transparent;
        width: 100%;
        height: 100%;
    }

    .follower-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-decoration: none;
    }

    .profile-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
    }

    .profile-img:hover {
        transform: scale(1.1);
    }

    .username-link {
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .username-handle {
        font-size: 0.9rem;
        margin: 0;
        transition: color 0.3s ease;
    }

    /* Light Mode */
    html[data-theme="light"] .follower-card {
        background: rgba(0, 0, 0, 0.04);
        color: #000;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    html[data-theme="light"] .username-link {
        color: #000;
    }

    html[data-theme="light"] .username-handle {
        color: #555;
    }

    html[data-theme="light"] h2.following-title {
        color: #000;
    }

    /* Dark Mode */
    html[data-theme="dark"] .follower-card {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    html[data-theme="dark"] .username-link {
        color: #fff;
    }

    html[data-theme="dark"] .username-handle {
        color: #ccc;
    }

    html[data-theme="dark"] h2.following-title {
        color: #fff;
    }
</style>

<div class="container mt-4">
    <h2 class="following-title mb-4">{{ profile_user.username }} is Following</h2>

    {% if following %}
    <div class="row">
        {% for user in following %}
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'tweets:profile' user.username %}" class="follower-card">
                <img src="{{ user.profile.profile_picture.url }}" alt="{{ user.username }}" class="profile-img">
                <div>
                    <div class="username-link">{{ user.username }}</div>
                    <p class="username-handle">@{{ user.username }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center">
        Not following anyone yet.
    </div>
    {% endif %}
</div>

{% endblock %}
